{% extends "padre.html" %}

{% load static %}

{% block seccion %}
    <h1>Alta de usuarios</h1>
    
{% endblock %}


{% block contenido %}

  
    <h2>Ingrese sus datos</h2>

    <form action="login" method="POST">
        {% csrf_token %}
        <p>Usuario</p>
        <input type="text" name="user" required>

        <p>Clave</p>
        <input type="password" name="clave" required>

        <input type="submit">
    </form>

{% endblock %}
